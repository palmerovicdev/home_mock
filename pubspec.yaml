dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dio: ^5.9.0
  go_router: ^16.2.4
  get_it: ^8.2.0
  json_annotation: ^4.9.0
  flutter_svg: ^2.2.1
  path: ^1.9.1
